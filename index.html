<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JONKENPÔ</title>
    <script src="jokenpo.js"></script>
</head>

<body>
    <h1>JS- Jokenpô</h1>
    <h3> Jogador</h3>
    <img src="pedra.png" alt="pedra">
    <img src="papel.png" alt="papel">
    <img src="tesoura.png" alt="tesoura">
    <form name="frmjokenpo">
        <input type="radio" id="pedra" name="grupo">Pedra
        <input type="radio" id="papel" name="grupo">Papel
        <input type="radio" id="tesoura" name="grupo">Tesoura

        <p>
            <input type="button" value="JOGAR" onclick="jogar()">
            <input type="reset" value="RESET" onclick="resetar()">
        </p>
    </form>
        <hr>
        <h3>Computador</h3>
        <img src="cp.jpg" alt="PC" id="pc">
        <hr>
        <h3 id="placar"></h3>

</body>
